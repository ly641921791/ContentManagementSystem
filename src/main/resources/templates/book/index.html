<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图书列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/webjars/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">

        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ISBN</label>
                    <div class="layui-input-block">
                        <input type="text" name="isbn" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">书名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">作者</label>
                    <div class="layui-input-block">
                        <input type="text" name="author" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit
                            lay-filter="cms-book-list-table-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">

            <script type="text/html" id="book-list-table-toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="addBook">添加</button>
                    <button class="layui-btn layui-btn-sm" lay-event="modBook">修改</button>
                    <button class="layui-btn layui-btn-sm" lay-event="delBook">删除</button>
                </div>
            </script>

            <table id="book-list-table" lay-filter="book-list-table"></table>

            <script type="text/html" id="cms-book-table-tool" lay-filter="cms-book-table-tool">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="lendBook">借阅</a>
            </script>

        </div>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/webjars/layui/layui.js"></script>
<script>

    layui
        // 全局配置
        .config({
            dir: '/webjars/layui/', // layui.js 所在路径
            base: '/layuiadmin/'    // 拓展模块所在目录
        })

        // 拓展模块
        .extend({
            index: 'lib/index' //主入口模块
        })

        // 加载模块
        .use(['index', 'table'], function () {
            var $ = layui.$
            var form = layui.form
            var table = layui.table;

            ajaxSetup(layui);

            // 初始化表格
            table.render({
                elem: '#book-list-table',
                url: apis.bookList.url,
                page: true,
                toolbar: '#book-list-table-toolbar',
                cellMinWidth: 80,
                defaultToolbar: [],
                cols: [
                    [
                        {type: 'checkbox', fixed: 'left'},
                        {field: 'id', title: 'ID', sort: true, align: 'center'},
                        {field: 'name', title: '书名'},
                        {field: 'isbn', title: 'ISBN'},
                        {field: 'author', title: '作者'},
                        {field: 'type', title: '类型ID', hide: true},
                        {field: 'typeName', title: '类型'},
                        {field: 'total', title: '总数'},
                        {field: 'remaining', title: '剩余'},
                        {field: 'shelf', title: '书架'},
                        {fixed: 'right', title: '操作', toolbar: '#cms-book-table-tool', width: 90}
                    ]
                ],
                parseData: function (res) {
                    return {
                        "code": res.error === "00000" ? 0 : res.error, //解析接口状态
                        "msg": res.message,
                        "count": res.total,
                        "data": res.data
                    }
                },
                text: {
                    none: '暂无相关数据'
                }
            });

            // 监听搜索
            form.on('submit(cms-book-list-table-search)', function (data) {
                table.reload('book-list-table', {
                    where: data.field
                });
            });

            // 头工具栏事件
            table.on('toolbar(book-list-table)', function (obj) {
                eventExecute(eventExecutor, obj.event, table.checkStatus(obj.config.id).data);
            });

            // 右侧工具栏
            table.on('tool(book-list-table)', function (obj) {
                eventExecute(eventExecutor, obj.event, obj.data);
            });

            var eventExecutor = {};
            eventExecutor.addBook = function () {
                layer.open({
                    type: 2,
                    title: '添加图书',
                    content: pages.bookForm,
                    area: ['500px', '450px'],
                    btn: ['确定', '取消'],
                    yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index],
                            submitId = 'cms-book-form-submit',
                            submit = layero.find('iframe').contents().find('#' + submitId);

                        iframeWindow.layui.form.on('submit(' + submitId + ')', function (data) {
                            $.ajax({
                                url: apis.addBook.url,
                                type: apis.addBook.type,
                                data: data.field,
                                async: false,
                                successExecute: function (res) {
                                    table.reload("book-list-table"); //数据刷新
                                    layer.close(index); //关闭弹层
                                }
                            });
                        });

                        submit.trigger('click');
                    }
                });
            }

            eventExecutor.delBook = function (checkData) {
                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }

                layer.confirm(
                    "确定删除吗？",
                    function () {
                        var ids = [];

                        checkData.forEach(data => {
                            ids.push(data.id);
                        })

                        $.ajax({
                            url: apis.delBook.url,
                            type: apis.delBook.type,
                            contentType: "application/json;charset=UTF-8",
                            data: JSON.stringify(ids),
                            dataType: "json",
                            successExecute: function (res) {
                                table.reload("book-list-table");
                                layer.msg("删除成功");
                            }
                        });
                    }
                )
            }

            eventExecutor.lendBook = function (data) {
                layer.confirm("是否借阅该图书", () => {
                    if (data.remaining < 1) {
                        layer.msg("图书库存不足，借阅失败");
                        return;
                    }
                    $.ajax({
                        url: apis.lendBook.url,
                        type: apis.lendBook.type,
                        data: {
                            bookId: data.id,
                        },
                        successExecute: function (res) {
                            layer.msg("借阅成功，请联系管理员领取图书");
                            table.reload("book-list-table");
                        }
                    })
                });
            }

        });
</script>
</body>
</html>
