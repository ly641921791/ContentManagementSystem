<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/webjars/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">

        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">真实姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="trueName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit
                            lay-filter="cms-system-user-table-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">

            <script type="text/html" id="cms-system-user-table-toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="addUser">添加</button>
                    <button class="layui-btn layui-btn-sm" lay-event="modUser">修改</button>
                    <button class="layui-btn layui-btn-sm" lay-event="delUser">删除</button>
                </div>
            </script>

            <table id="cms-system-user-table" lay-filter="cms-system-user-table"></table>

            <script type="text/html" id="cms-system-user-table-tool" lay-filter="cms-system-user-table-tool">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="modRole">分配角色</a>
            </script>

        </div>
    </div>
</div>

<div id="cms-system-role-tree" class="cms-system-role-tree"></div>

<script src="/js/common.js"></script>
<script src="/webjars/layui/layui.js"></script>
<script>

    layui
        // 全局配置
        .config({
            dir: '/webjars/layui/', // layui.js 所在路径
            base: '/layuiadmin/'    // 拓展模块所在目录
        })

        // 拓展模块
        .extend({
            index: 'lib/index' //主入口模块
        })

        // 加载模块
        .use(['index', 'table', 'tree'], function () {
            var $ = layui.$
            var form = layui.form
            var table = layui.table;
            var tree = layui.tree;

            ajaxSetup(layui);

            // 初始化表格
            table.render({
                elem: '#cms-system-user-table',
                url: apis.userList.url,
                page: true,
                toolbar: '#cms-system-user-table-toolbar',
                defaultToolbar: [],
                cols: [
                    [
                        {type: 'checkbox', fixed: 'left'},
                        {field: 'id', width: 80, title: 'ID', sort: true, align: 'center'},
                        // {field: "avatar", title: "头像", width: 100, templet: "#imgTpl"},
                        {field: 'username', width: 80, title: '用户名'},
                        {field: 'trueName', width: 80, title: '真实姓名'},
                        {field: 'email', width: 80, title: '邮箱'},
                        {field: 'phone', width: 80, title: '手机号'},
                        {field: 'enabled', width: 80, title: '状态'},
                        {field: 'role', width: 80, title: '角色'},
                        {fixed: 'right', title: '操作', toolbar: '#cms-system-user-table-tool', width: 120}
                    ]
                ],
                parseData: function (res) {
                    return {
                        "code": res.error === "00000" ? 0 : res.error, //解析接口状态
                        "msg": res.message,
                        "count": res.total,
                        "data": res.data
                    }
                },
                text: "对不起，加载出现异常！"
            });

            // 监听搜索
            form.on('submit(cms-system-user-table-search)', function (data) {
                table.reload('cms-system-user-table', {
                    where: data.field
                });
            });

            // 头工具栏事件
            table.on('toolbar(cms-system-user-table)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'addUser':
                        addUser();
                        break;
                    case 'delUser':
                        delUser(checkStatus.data);
                        break;
                }
            });

            // 右侧工具栏
            table.on('tool(cms-system-user-table)', function (obj) {
                var method = eventExecutor[obj.event];
                if (method instanceof Function) {
                    method.call(this, obj.data);
                } else {
                    layer.open({
                        title: '暂不支持',
                        content: '该功能暂不支持，请联系开发人员',
                    });
                }
            });

            var eventExecutor = {};
            eventExecutor.modRole = function (data) {

                $.ajax({
                    url: apis.listRole.url,
                    type: apis.listRole.type,
                    successExecute: function (res) {
                        res.data.forEach(systemRole => {
                            systemRole.title = systemRole.name;
                            systemRole.field = 'name';
                            systemRole.spread = true;
                            systemRole.children = [];
                        });
                        tree.render({
                            elem: '#cms-system-role-tree',
                            id: 'cms-system-role-tree',
                            data: res.data,
                            showCheckbox: true
                        });
                    },
                });

                layer.open({
                    type: 1,
                    title: '分配角色',
                    area: ['200px', '400px'],
                    id: 'systemRoleTree',
                    content: $("#cms-system-role-tree"),
                    btn: ['保存', '取消'],
                    yes: function (index, layero) {
                        var ids = [];
                        var checkData = tree.getChecked('cms-system-role-tree');
                        checkData.forEach(data => ids.push(data.id));

                        console.log(ids);

                        layer.close(index);
                    },
                    end: function () {
                    }
                });
            }

            function addUser() {
                layer.open({
                    type: 2
                    , title: '添加用户'
                    , content: 'userform.html'
                    , maxmin: true
                    , area: ['500px', '450px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'LAY-user-front-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field; //获取提交的字段

                            //提交 Ajax 成功后，静态更新表格中的数据
                            //$.ajax({});
                            table.reload('LAY-user-front-submit'); //数据刷新
                            layer.close(index); //关闭弹层
                        });

                        submit.trigger('click');
                    }
                });
            }

            function delUser(checkData) {
                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }

                layer.prompt({
                    formType: 1
                    , title: '敏感操作，请验证口令'
                }, function (value, index) {
                    layer.close(index);

                    layer.confirm('确定删除吗？', function (index) {

                        //执行 Ajax 后重载
                        /*
                        admin.req({
                          url: 'xxx'
                          //,……
                        });
                        */
                        table.reload('user-list-table');
                        layer.msg('已删除');
                    });
                });
            }

        });
</script>
</body>
</html>
