<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/webjars/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">

        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">真实姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="trueName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">启用状态</label>
                    <div class="layui-input-block">
                        <select name="enabled">
                            <option value="">不限</option>
                            <option value="1">启动</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">

            <script type="text/html" id="user-list-table-toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="addUser">添加用户</button>
                    <button class="layui-btn layui-btn-sm" lay-event="modUser">修改用户</button>
                    <button class="layui-btn layui-btn-sm" lay-event="delUser">删除用户</button>
                </div>
            </script>

            <table id="user-list-table" lay-filter="user-list-table"></table>

            <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
            </script>

            <script type="text/html" id="user-list-table-tool">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="udf"><i
                        class="layui-icon layui-icon-delete"></i>启用</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="udf"><i
                        class="layui-icon layui-icon-delete"></i>禁用</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="udf"><i
                        class="layui-icon layui-icon-delete"></i>重置密码</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="udf"><i
                        class="layui-icon layui-icon-delete"></i>分配角色</a>
            </script>

        </div>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/webjars/layui/layui.js"></script>
<script>

    layui
        // 全局配置
        .config({
            dir: '/webjars/layui/', // layui.js 所在路径
            base: '/layuiadmin/'    // 拓展模块所在目录
        })

        // 拓展模块
        .extend({
            index: 'lib/index' //主入口模块
        })

        // 加载模块
        .use(['index', 'table'], function () {
            var $ = layui.$
            var form = layui.form
            var table = layui.table;

            // 初始化表格
            table.render({
                elem: '#user-list-table',
                url: apis.userList.url,
                page: true,
                toolbar: '#user-list-table-toolbar',
                cols: [
                    [
                        {type: 'checkbox', fixed: 'left'},
                        {field: 'id', width: 80, title: 'ID', sort: true, align: 'center'},
                        // {field: "avatar", title: "头像", width: 100, templet: "#imgTpl"},
                        {field: 'username', width: 80, title: '用户名'},
                        {field: 'trueName', width: 80, title: '真实姓名'},
                        {field: 'email', width: 80, title: '邮箱'},
                        {field: 'phone', width: 80, title: '手机号'},
                        {field: 'enabled', width: 80, title: '状态'},
                        {field: 'role', width: 80, title: '角色'},
                        {fixed: 'right', title: '操作', toolbar: '#user-list-table-tool', width: 150}
                    ]
                ],
                parseData: function (res) {
                    return {
                        "code": res.error === "00000" ? 0 : res.error, //解析接口状态
                        "msg": res.message,
                        "count": res.total,
                        "data": res.data
                    }
                },
                text: "对不起，加载出现异常！"
            });

            // 监听搜索
            form.on('submit(LAY-user-front-search)', function (data) {
                table.reload('user-list-table', {
                    where: data.field
                });
            });

            // 头工具栏事件
            table.on('toolbar(user-list-table)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'addUser':
                        addUser();
                        break;
                    case 'delUser':
                        delUser(checkStatus.data);
                        break;
                }
            });

            // 右侧工具栏
            table.on('tool(user-list-table)', function (obj) {
                e.data;
                if ("del" === e.event) layer.prompt({formType: 1, title: "敏感操作，请验证口令"}, function (t, i) {
                    layer.close(i), layer.confirm("真的删除行么", function (t) {
                        e.del(), layer.close(t)
                    })
                }); else if ("edit" === e.event) {
                    t(e.tr);
                    layer.open({
                        type: 2,
                        title: "编辑用户",
                        content: "../../../views/user/user/userform.html",
                        maxmin: !0,
                        area: ["500px", "450px"],
                        btn: ["确定", "取消"],
                        yes: function (e, t) {
                            var l = window["layui-layer-iframe" + e], r = "LAY-user-front-submit",
                                n = t.find("iframe").contents().find("#" + r);
                            l.layui.form.on("submit(" + r + ")", function (t) {
                                t.field;
                                i.reload("LAY-user-front-submit"), layer.close(e)
                            }), n.trigger("click")
                        },
                        success: function (e, t) {
                        }
                    })
                }
            });

            function addUser() {
                layer.open({
                    type: 2
                    , title: '添加用户'
                    , content: 'userform.html'
                    , maxmin: true
                    , area: ['500px', '450px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'LAY-user-front-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field; //获取提交的字段

                            //提交 Ajax 成功后，静态更新表格中的数据
                            //$.ajax({});
                            table.reload('LAY-user-front-submit'); //数据刷新
                            layer.close(index); //关闭弹层
                        });

                        submit.trigger('click');
                    }
                });
            }

            function delUser(checkData) {
                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }

                layer.prompt({
                    formType: 1
                    , title: '敏感操作，请验证口令'
                }, function (value, index) {
                    layer.close(index);

                    layer.confirm('确定删除吗？', function (index) {

                        //执行 Ajax 后重载
                        /*
                        admin.req({
                          url: 'xxx'
                          //,……
                        });
                        */
                        table.reload('user-list-table');
                        layer.msg('已删除');
                    });
                });
            }

        });
</script>
</body>
</html>
