<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入 - layuiAdmin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/webjars/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/login.css" media="all">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2 id="system-name"></h2>
            <p id="system-desc"></p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <a href="forget.html" class="layadmin-user-jump-change layadmin-link"
                   style="margin-top: 7px;float: left">忘记密码？</a>
                <a href="/register" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;float: right">注册帐号</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">
        <p id="system-copyright"></p>
    </div>

</div>

<script src="/js/common.js"></script>
<script src="/webjars/layui/layui.js"></script>
<script>

    layui
        // 全局配置
        .config({
            dir: '/webjars/layui/', // layui.js 所在路径
            base: '/layuiadmin/'    // 拓展模块所在目录
        })

        // 拓展模块
        .extend({
            index: 'lib/index' //主入口模块
        })

        // 加载模块
        .use(['index', 'user'], function () {
            var $ = layui.$
            var setter = layui.setter
            var admin = layui.admin
            var form = layui.form
            var router = layui.router()
            var search = router.search;

            ajaxSetup(layui);

            form.render();

            // 获取并存储全局配置参数，根据配置设置页面
            $.ajax({
                url: apis.getSystemConfigMap.url,
                type: apis.getSystemConfigMap.type,
                async: false,
                success: function (data) {
                    for (var prop in data.data) {
                        layui.data("system", {
                            key: prop,
                            value: data.data[prop]
                        })
                    }
                    $("#system-name").html(layui.data("system")["system_name"]);
                    $("#system-desc").html(layui.data("system")["system_desc"]);
                    $("#system-copyright").html(layui.data("system")["system_copyright"]);
                }
            });

            //提交
            form.on('submit(LAY-user-login-submit)', function (obj) {
                $.ajax({
                    url: apis.userLogin.url,
                    type: apis.userLogin.type,
                    async: false,
                    data: obj.field,
                    successExecute: function (res) {
                        location.href = "/";
                    }
                });
            });

        });
</script>
</body>
</html>
